<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do App</title>
  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">To-do App:</h2>
    </div>
    <div class="mdl-card__supporting-text">
      Start noting your tasks below. Once the task is complete, you can check it off as complete.
    </div>
    <form id="addToDoForm">
      <label for="newToDoText">New To-Do:</label>
      <input class="mdl-textfield__input" type="text" id="newToDoText">
 <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add To-Do</button>
    </form>
    <ul id="toDoList">
    </ul>
    <script src="app.js"></script>
</body>
</html>
